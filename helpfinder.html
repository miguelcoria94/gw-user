<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./modals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Dashboard - Help Finder</title>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />

    <!-- sidebar -->

    <div class="sidebar">
      <!-- sidebar logo -->

      <div class="sidebar__logo">
        <h2>
          <span>
            <img class="sidebar__logo-image" src="./images/th3.png" alt="" />
          </span>
          <span class="sidebar__logo-text">
            <span class="sidebar__logo-left">Tad</span>
            <span class="sidebar__logo-right">Health</span>
          </span>
        </h2>
      </div>

      <!-- sidebar__menu -->

      <div class="sidebar__menu">
        <ul>
          <li>
            <a href="./index.html">
              <span class="las la-user"></span><span> My Account</span>
            </a>
          </li>
          <li>
            <a href="./helpfinder.html" class="sidebar__menu-active">
              <span class="las la-map-marker"></span><span> Help Finder</span>
            </a>
          </li>
          <li>
            <a href="./podcasts.html">
              <span class="las la-podcast"></span><span> Podcasts</span>
            </a>
          </li>
          <li>
            <a href="./articles.html">
              <span class="las la-newspaper"></span><span> Articles</span>
            </a>
          </li>
          <li>
            <a href="./videos.html">
              <span class="lab la-youtube"></span><span> Videos</span>
            </a>
          </li>
          <li>
            <a href="./settings.html">
              <span class="las la-cog"></span><span> Settings</span>
            </a>
          </li>
          <li>
            <a href="#" id="logoutModalTrigger">
              <span class="las la-sign-out-alt"></span><span> Logout</span>
            </a>
          </li>
          <!-- The Modal -->
          <div id="logoutModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close las la-times"></span>
              <br />
              <h1 class="card-title modal__title">
                Are you sure you want to logout?
              </h1>
              <div class="modal__button-container">
                <button>Cancel</button>
                <button>Logout</button>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>

    <!-- main content -->

    <div class="main__content">
      <header>
        <div class="header__left-side">
          <label for="nav-toggle">
            <span class="las la-bars"></span>
          </label>
        </div>

        <div class="header__right-side">
          <div class="header__notifications">
            <span class="las la-bell header__notifications-bell"></span>
            <span class="header__notifications-count"></span>
          </div>
          <img
            src="./images/jeff.jpeg"
            alt="ben-profile-picture"
            width="40"
            height="40"
          />
          <div>
            <h4>Jeff Bezos</h4>
            <small>user account</small>
          </div>
        </div>
      </header>

      <main>
        <div class="welcome__container">
          <h1 class="title-text">Help Finder</h1>
          <p class="small-text">Get help in 10 seconds or less.</p>
        </div>
      </main>
    </div>
    <script src="./modals.js"></script>
  </body>
</html>
